<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="text-align: center;">Homework Week 9</h1>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": {
    "text": "Number of Launches by Country",
    "fontSize": 24,
    "anchor": "middle",
    "fontWeight": "bold",
    "color": "#dfdfdf"
  },
  "width": 1000,
  "height": 600,
  "data": {
    "url": "https://raw.githubusercontent.com/KobeyRaff/FIT3179Vis2/main/ne_110m.topojson",
      "format": {
        "type": "topojson",
        "feature": "ne_110m_admin_0_countries"
      }
  },
  "projection": {
    "type": "equalEarth"
  },
  "layer": [
    {
      "mark": {
        "type": "geoshape",
        "stroke": "#D0D0D0", 
        "fill": "#424242",
        "strokeWidth": 0.5
      }
    },
    {
    "data": {
      "url": "https://raw.githubusercontent.com/KobeyRaff/FIT3179Vis2/main/ne_110m.topojson",
      "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
    },
    "mark": {"type": "geoshape", "fill": null, "stroke": "#424242", "opacity" : 0.5}
   },
  {
  "transform": [{
    "lookup": "properties.NAME",
    "from": {
      "data": {
        "url": "https://raw.githubusercontent.com/KobeyRaff/FIT3179Vis2/main/aggregated_launches.csv"
      },
      "key": "Country",
      "fields": ["Total_Launches"]
    },
    "default": {"Total_Launches": 0}
  }],
  "mark": "geoshape",
  "encoding": {
    "color": {
      "field": "Total_Launches",
      "type": "quantitative",
      "title": "Number of Launches",
      "scale": {
        "domain": [0,1395]
        
      },
      "legend": {
        "titleFontSize": 16,
        "labelFontSize": 14,
        "gradientLength": 300,
        "titleColor": "#dfdfdf",
        "labelColor": "#dfdfdf"
      }
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},

      {"field": "Total_Launches", "type": "quantitative", "title": "Number of Launches"}
    ]
  }
  },
  {
    "data": {"url": "https://raw.githubusercontent.com/KobeyRaff/FIT3179Vis2/main/processed_data_with_coordinates.csv"},
    "mark": {"type": "point", "filled": true, "stroke": "#b60b99"},
    
    "encoding": {
      "longitude": {"field": "Longitude", "type": "quantitative"},
      "latitude": {"field": "Latitude", "type": "quantitative"},
      "size": {"value": 5},
      "tooltip": [
        {"field": "Location", "type": "nominal"}
      ]
    }
    
  }
  ],
  "resolve": {
    "scale": {
      "color": "independent"
    }
  },
  "config": {
    "background" : "#1b1b1b"
  }
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
